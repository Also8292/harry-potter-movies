<div style="display: flex;">
  <mat-list style="margin: auto;">
    @for (movie of movies; track $index) {
      <mat-list-item>
        <mat-icon matListItemIcon>fiber_manual_record</mat-icon>
        <h3 matListItemTitle>{{ movie.title }}</h3>
        <p matListItemLine>
          <span class="subtitle-margin">Release date: {{ movie.release_date | date: 'yyyy-MM-dd' }}</span>
          <span class="subtitle-margin">Budget: {{ movie.budget | customCurrency }}</span>
          <span class="subtitle-margin">Duration: {{ movie.duration | duration }}</span>
        </p>

        <a mat-flat-button matListItemMeta [id]="movie.id" [routerLink]="['/movies', movie.id]">Details</a>

      </mat-list-item>
      <mat-divider></mat-divider>
    }
  </mat-list>
</div>
